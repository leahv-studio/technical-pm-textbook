site_name: Claude Skills for Intelligent Textbooks'
site_description: 'A collection of skills and techniques for building intelligent textbooks using Claude AI.'
site_author: 'Dan McCreary'
repo_name: 'GitHub Repo'
site_url: 'https://dmccreary.github.io/claude-skills/'
repo_url: 'https://github.com/dmccreary/claude-skills'
edit_uri: 'blob/master/docs'

nav:
  - Home: index.md
  - About: about.md
  - Getting Started: getting-started.md
  - List of Skills: list-of-skills.md
  - Glossary: glossary.md
  - References: references.md
  - License: license.md
  - Contact: contact.md
 
# Dan's Microsite Standards from here down

theme:
  name: material
  extra_css:
    - styles/custom.css
  logo: img/logo.png
  favicon: img/favicon.ico
  palette:
    # Primary color overridden in css/extra.css with Anthropic brown (RGB: 218, 120, 87)
    primary: 'custom'
    accent: 'orange'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
    - content.action.edit
plugins:
  - search
#  - social
markdown_extensions:
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.highlight:
      linenums: true
extra_css:
   - css/extra.css
