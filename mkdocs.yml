# Theme and site configuration

theme:
  name: material
  logo: img/logo.png
  favicon: img/favicon.ico
  palette:
    # Primary color overridden in css/extra.css to match cover image teal-blue
    primary: 'custom'
    accent: 'light-blue'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
    - content.action.edit
plugins:
  - search
  - social
#   - social_override
  - glightbox
markdown_extensions:
  - md_in_html
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums: true
extra_css:
   - css/extra.css
extra_javascript: 
   - js/extra.js
