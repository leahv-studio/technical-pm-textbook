<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            }
        });
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="diagram-panel">
            <div class="mermaid">
{{MERMAID_CODE}}
            </div>
        </div>
        <div class="info-panel">
            <h3>Details</h3>
            <div id="info-display">
                <p class="info-placeholder">Hover over a node to see details</p>
            </div>
        </div>
    </div>

    <!-- Node information data - customize for each diagram -->
    <script>
        const nodeInfo = {
{{NODE_INFO_DATA}}
        };
    </script>
    <!-- Load interaction script after nodeInfo is defined -->
    <script src="script.js"></script>
</body>
</html>
