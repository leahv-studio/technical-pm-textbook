<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Graph Taxonomy Distribution</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
    <div class="container">
        <h1>Learning Graph Taxonomy Distribution</h1>
        <p class="subtitle">Distribution of 200 concepts across 8 taxonomy categories</p>

        <div class="chart-container">
            <canvas id="taxonomyChart"></canvas>
        </div>
    </div>

    <script>
        const data = {
            labels: [
                'FOUND: 18 concepts (9%)',
                'BASIC: 42 concepts (21%)',
                'ARCH: 38 concepts (19%)',
                'IMPL: 35 concepts (17.5%)',
                'DATA: 28 concepts (14%)',
                'TOOL: 22 concepts (11%)',
                'QUAL: 12 concepts (6%)',
                'ADV: 5 concepts (2.5%)'
            ],
            datasets: [{
                data: [18, 42, 38, 35, 28, 22, 12, 5],
                backgroundColor: [
                    'rgba(239, 83, 80, 0.9)',      // Red - FOUND
                    'rgba(255, 112, 67, 0.9)',     // Orange - BASIC
                    'rgba(255, 202, 40, 0.9)',     // Yellow - ARCH
                    'rgba(156, 204, 101, 0.9)',    // Light Green - IMPL
                    'rgba(102, 187, 106, 0.9)',    // Green - DATA
                    'rgba(38, 198, 218, 0.9)',     // Light Blue - TOOL
                    'rgba(66, 165, 245, 0.9)',     // Blue - QUAL
                    'rgba(126, 87, 194, 0.9)'      // Purple - ADV
                ],
                borderColor: [
                    'rgba(239, 83, 80, 1)',
                    'rgba(255, 112, 67, 1)',
                    'rgba(255, 202, 40, 1)',
                    'rgba(156, 204, 101, 1)',
                    'rgba(102, 187, 106, 1)',
                    'rgba(38, 198, 218, 1)',
                    'rgba(66, 165, 245, 1)',
                    'rgba(126, 87, 194, 1)'
                ],
                borderWidth: 3,
                hoverOffset: 15
            }]
        };

        const config = {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 1.2,
                plugins: {
                    legend: {
                        display: true,
                        position: 'right',
                        labels: {
                            padding: 15,
                            font: {
                                size: 12
                            },
                            generateLabels: function(chart) {
                                const data = chart.data;
                                if (data.labels.length && data.datasets.length) {
                                    return data.labels.map((label, i) => {
                                        const value = data.datasets[0].data[i];
                                        const percentage = ((value / 200) * 100).toFixed(1);
                                        return {
                                            text: label,
                                            fillStyle: data.datasets[0].backgroundColor[i],
                                            strokeStyle: data.datasets[0].borderColor[i],
                                            lineWidth: 2,
                                            hidden: false,
                                            index: i
                                        };
                                    });
                                }
                                return [];
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const label = context.label || '';
                                const value = context.parsed;
                                const percentage = ((value / 200) * 100).toFixed(1);
                                return `${value} concepts (${percentage}%)`;
                            },
                            afterLabel: function(context) {
                                const descriptions = [
                                    'Foundational concepts',
                                    'Basic principles',
                                    'Architecture concepts',
                                    'Implementation concepts',
                                    'Data management',
                                    'Tools and utilities',
                                    'Quality assurance',
                                    'Advanced topics'
                                ];
                                return descriptions[context.dataIndex];
                            }
                        }
                    },
                    datalabels: {
                        color: '#fff',
                        font: {
                            size: 14,
                            weight: 'bold'
                        },
                        formatter: function(value, context) {
                            const percentage = ((value / 200) * 100).toFixed(1);
                            return percentage + '%';
                        },
                        anchor: 'center',
                        align: 'center'
                    }
                },
                animation: {
                    animateRotate: true,
                    animateScale: true,
                    duration: 2000,
                    easing: 'easeInOutQuart'
                }
            }
        };

        const ctx = document.getElementById('taxonomyChart').getContext('2d');
        const chart = new Chart(ctx, config);
    </script>
</body>
</html>
