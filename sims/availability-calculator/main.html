<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability &amp; Downtime Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Availability &amp; Downtime Calculator</h2>
        <p class="subtitle">Explore how uptime percentages translate to real downtime and SLA impacts</p>

        <div class="controls-row">
            <div class="slider-group">
                <label>
                    <span class="slider-label">Availability Target</span>
                    <span class="slider-value" id="avail-value">99.9%</span>
                </label>
                <input type="range" id="avail-slider" min="0" max="6" value="2" step="1">
                <div class="slider-range"><span>90%</span><span>99.999%</span></div>
            </div>
            <div class="slider-group">
                <label>
                    <span class="slider-label">Revenue per Hour</span>
                    <span class="slider-value" id="revenue-value">$10,000</span>
                </label>
                <input type="range" id="revenue-slider" min="0" max="5" value="2" step="1">
                <div class="slider-range"><span>$1K</span><span>$1M</span></div>
            </div>
        </div>

        <div id="canvas-container"></div>

        <div class="nines-badge-row">
            <div class="nines-badge" id="nines-badge">Three Nines</div>
            <div class="nines-pct" id="nines-pct">99.9%</div>
        </div>

        <div class="downtime-cards">
            <div class="dt-card">
                <div class="dt-icon">&#128197;</div>
                <div class="dt-label">Downtime / Year</div>
                <div class="dt-value" id="dt-year">8h 45m</div>
            </div>
            <div class="dt-card">
                <div class="dt-icon">&#128198;</div>
                <div class="dt-label">Downtime / Month</div>
                <div class="dt-value" id="dt-month">43m 48s</div>
            </div>
            <div class="dt-card">
                <div class="dt-icon">&#128176;</div>
                <div class="dt-label">Revenue Lost / Year</div>
                <div class="dt-value" id="dt-revenue">$87,600</div>
            </div>
            <div class="dt-card">
                <div class="dt-icon">&#9881;</div>
                <div class="dt-label">Engineering Cost</div>
                <div class="dt-value" id="dt-eng-cost">Moderate</div>
            </div>
        </div>

        <div class="sla-panel" id="sla-panel">
            <h4>SLA Impact Analysis</h4>
            <p id="sla-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
