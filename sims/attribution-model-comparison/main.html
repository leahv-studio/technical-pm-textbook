<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribution Model Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Attribution Model Comparison</h1>
        <p class="subtitle">How different models assign credit across a customer journey</p>

        <div class="journey-section">
            <h3>Customer Journey</h3>
            <div class="journey-timeline" id="journeyTimeline"></div>
        </div>

        <div class="chart-section">
            <h3>Credit Distribution by Model</h3>
            <div class="model-selector" id="modelSelector"></div>
            <div class="chart-area" id="chartArea"></div>
        </div>

        <div class="legend" id="legend"></div>

        <div class="tooltip" id="tooltip"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
