<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Book Environment Dependencies</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #title {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background-color: aliceblue;
            color: black;
            font-size: 1.1em;
            z-index: 10;
        }
        #network {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 30px;
            background-color: aliceblue;
        }
        #legend {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 22px;
            padding: 4px 10px;
            background-color: white;
            border: 1px solid silver;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.85em;
            z-index: 10;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <div id="title">Intelligent Textbook Environment - Installation Dependencies</div>
    <div id="network"></div>
    <div id="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: #e74c3c;"></div>
            <span>Goal</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #3498db;"></div>
            <span>Claude Tools</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #2ecc71;"></div>
            <span>Python Packages</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #9b59b6;"></div>
            <span>Package Manager</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #f39c12;"></div>
            <span>Runtime</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #1abc9c;"></div>
            <span>System</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #95a5a6;"></div>
            <span>Foundation</span>
        </div>
    </div>
    <script src="install-book-env.js"></script>
</body>
</html>
