<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Technical PM Textbook Cover</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px;
    height: 630px;
    overflow: hidden;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  }
  .cover {
    width: 1200px;
    height: 630px;
    position: relative;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 40%, #0f3460 100%);
    overflow: hidden;
  }

  /* Subtle grid pattern */
  .grid-bg {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
  }

  /* Bridge arc */
  .bridge-container {
    position: absolute;
    bottom: 140px;
    left: 0;
    width: 100%;
    height: 200px;
  }

  /* Left zone - Business */
  .zone-left {
    position: absolute;
    left: 0;
    top: 0;
    width: 380px;
    height: 100%;
    background: linear-gradient(135deg, rgba(218,120,87,0.15) 0%, transparent 100%);
  }

  /* Right zone - Engineering */
  .zone-right {
    position: absolute;
    right: 0;
    top: 0;
    width: 380px;
    height: 100%;
    background: linear-gradient(225deg, rgba(0,188,212,0.15) 0%, transparent 100%);
  }

  /* Title area */
  .title-area {
    position: absolute;
    top: 40px;
    left: 0;
    right: 0;
    text-align: center;
    z-index: 10;
  }
  .title-area h1 {
    font-size: 38px;
    font-weight: 700;
    color: #ffffff;
    letter-spacing: -0.5px;
    line-height: 1.2;
    text-shadow: 0 2px 20px rgba(0,0,0,0.5);
  }
  .title-area h1 .accent {
    color: #f0a070;
  }
  .title-area .subtitle {
    font-size: 18px;
    color: rgba(255,255,255,0.7);
    margin-top: 10px;
    font-weight: 400;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  /* Icon panels */
  .icon-panel {
    position: absolute;
    top: 160px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 5;
  }
  .icon-panel.left { left: 60px; }
  .icon-panel.right { right: 60px; }

  .icon-item {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 10px 18px;
    border-radius: 12px;
    backdrop-filter: blur(10px);
  }
  .icon-panel.left .icon-item {
    background: rgba(218,120,87,0.12);
    border: 1px solid rgba(218,120,87,0.25);
  }
  .icon-panel.right .icon-item {
    background: rgba(0,188,212,0.12);
    border: 1px solid rgba(0,188,212,0.25);
    flex-direction: row-reverse;
  }
  .icon-item svg {
    flex-shrink: 0;
  }
  .icon-item .label {
    font-size: 14px;
    font-weight: 500;
    white-space: nowrap;
  }
  .icon-panel.left .label { color: rgba(240,180,140,0.9); }
  .icon-panel.right .label { color: rgba(140,220,235,0.9); }

  /* Center bridge + person */
  .center-area {
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 10;
  }

  /* AI badge */
  .ai-badge {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 20px;
    background: rgba(255,215,0,0.1);
    border: 1px solid rgba(255,215,0,0.3);
    border-radius: 20px;
    z-index: 10;
  }
  .ai-badge span {
    font-size: 13px;
    color: rgba(255,215,0,0.85);
    font-weight: 500;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  /* Floating particles */
  .particle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.4;
  }

  /* Connecting dots/lines between sides */
  .connector-dots {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
  }

  /* Column labels */
  .col-label {
    position: absolute;
    top: 150px;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 3px;
    text-transform: uppercase;
    z-index: 5;
  }
  .col-label.left {
    left: 60px;
    color: rgba(218,120,87,0.5);
  }
  .col-label.right {
    right: 60px;
    color: rgba(0,188,212,0.5);
    text-align: right;
  }
</style>
</head>
<body>
<div class="cover">
  <div class="grid-bg"></div>
  <div class="zone-left"></div>
  <div class="zone-right"></div>

  <!-- Decorative particles -->
  <div class="particle" style="width:6px;height:6px;background:#da7857;top:200px;left:420px;"></div>
  <div class="particle" style="width:4px;height:4px;background:#da7857;top:300px;left:460px;"></div>
  <div class="particle" style="width:5px;height:5px;background:#00bcd4;top:220px;right:430px;"></div>
  <div class="particle" style="width:3px;height:3px;background:#00bcd4;top:340px;right:470px;"></div>
  <div class="particle" style="width:4px;height:4px;background:#ffd700;top:260px;left:580px;"></div>
  <div class="particle" style="width:4px;height:4px;background:#ffd700;top:280px;right:560px;"></div>

  <!-- Title -->
  <div class="title-area">
    <h1>From Product Manager to<br><span class="accent">Technical Product Manager</span></h1>
    <div class="subtitle">A Practitioner's Guide</div>
  </div>

  <!-- Column labels -->
  <div class="col-label left">Business</div>
  <div class="col-label right">Engineering</div>

  <!-- Left icons: Business / PM -->
  <div class="icon-panel left">
    <div class="icon-item">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <!-- Roadmap / chart icon -->
        <rect x="3" y="4" width="22" height="20" rx="2" stroke="#da7857" stroke-width="1.5" fill="none"/>
        <line x1="3" y1="10" x2="25" y2="10" stroke="#da7857" stroke-width="1" opacity="0.5"/>
        <line x1="3" y1="16" x2="25" y2="16" stroke="#da7857" stroke-width="1" opacity="0.5"/>
        <rect x="6" y="6" width="8" height="2.5" rx="1" fill="#da7857" opacity="0.7"/>
        <rect x="10" y="12" width="10" height="2.5" rx="1" fill="#da7857" opacity="0.7"/>
        <rect x="8" y="18" width="12" height="2.5" rx="1" fill="#da7857" opacity="0.7"/>
      </svg>
      <span class="label">Product Roadmaps</span>
    </div>
    <div class="icon-item">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <!-- User/persona icon -->
        <circle cx="14" cy="10" r="5" stroke="#da7857" stroke-width="1.5" fill="none"/>
        <path d="M4 24c0-5.5 4.5-10 10-10s10 4.5 10 10" stroke="#da7857" stroke-width="1.5" fill="none"/>
      </svg>
      <span class="label">User Research</span>
    </div>
    <div class="icon-item">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <!-- Metrics/chart icon -->
        <polyline points="4,22 10,14 16,17 24,6" stroke="#da7857" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="24" cy="6" r="2" fill="#da7857" opacity="0.7"/>
        <line x1="4" y1="24" x2="26" y2="24" stroke="#da7857" stroke-width="1" opacity="0.4"/>
      </svg>
      <span class="label">Business Metrics</span>
    </div>
    <div class="icon-item">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <!-- Stakeholders icon -->
        <circle cx="8" cy="12" r="3.5" stroke="#da7857" stroke-width="1.2" fill="none"/>
        <circle cx="20" cy="12" r="3.5" stroke="#da7857" stroke-width="1.2" fill="none"/>
        <circle cx="14" cy="8" r="3.5" stroke="#da7857" stroke-width="1.2" fill="none"/>
        <line x1="11" y1="9.5" x2="17" y2="9.5" stroke="#da7857" stroke-width="1" opacity="0.5"/>
        <line x1="10" y1="14" x2="18" y2="14" stroke="#da7857" stroke-width="1" opacity="0.5"/>
      </svg>
      <span class="label">Stakeholder Mgmt</span>
    </div>
  </div>

  <!-- Right icons: Engineering / Technical -->
  <div class="icon-panel right">
    <div class="icon-item">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <!-- Code brackets icon -->
        <polyline points="10,6 4,14 10,22" stroke="#00bcd4" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <polyline points="18,6 24,14 18,22" stroke="#00bcd4" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="16" y1="4" x2="12" y2="24" stroke="#00bcd4" stroke-width="1.2" opacity="0.5"/>
      </svg>
      <span class="label">APIs & Code</span>
    </div>
    <div class="icon-item">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <!-- Database icon -->
        <ellipse cx="14" cy="7" rx="9" ry="3.5" stroke="#00bcd4" stroke-width="1.5" fill="none"/>
        <path d="M5 7v14c0 1.9 4 3.5 9 3.5s9-1.6 9-3.5V7" stroke="#00bcd4" stroke-width="1.5" fill="none"/>
        <ellipse cx="14" cy="14" rx="9" ry="3.5" stroke="#00bcd4" stroke-width="1" fill="none" opacity="0.4"/>
      </svg>
      <span class="label">Databases & SQL</span>
    </div>
    <div class="icon-item">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <!-- Cloud icon -->
        <path d="M8 20h12a5 5 0 10-1-9.9 6.5 6.5 0 00-12.3 2A4.5 4.5 0 008 20z" stroke="#00bcd4" stroke-width="1.5" fill="none"/>
        <line x1="10" y1="23" x2="10" y2="25" stroke="#00bcd4" stroke-width="1" opacity="0.5"/>
        <line x1="14" y1="23" x2="14" y2="26" stroke="#00bcd4" stroke-width="1" opacity="0.5"/>
        <line x1="18" y1="23" x2="18" y2="25" stroke="#00bcd4" stroke-width="1" opacity="0.5"/>
      </svg>
      <span class="label">Cloud Architecture</span>
    </div>
    <div class="icon-item">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <!-- System architecture / nodes icon -->
        <rect x="4" y="4" width="7" height="7" rx="1.5" stroke="#00bcd4" stroke-width="1.2" fill="none"/>
        <rect x="17" y="4" width="7" height="7" rx="1.5" stroke="#00bcd4" stroke-width="1.2" fill="none"/>
        <rect x="10.5" y="17" width="7" height="7" rx="1.5" stroke="#00bcd4" stroke-width="1.2" fill="none"/>
        <line x1="9" y1="11" x2="12" y2="17" stroke="#00bcd4" stroke-width="1" opacity="0.5"/>
        <line x1="19" y1="11" x2="16" y2="17" stroke="#00bcd4" stroke-width="1" opacity="0.5"/>
      </svg>
      <span class="label">System Design</span>
    </div>
  </div>

  <!-- Central SVG: bridge arc with person and connecting elements -->
  <svg class="connector-dots" viewBox="0 0 1200 630" preserveAspectRatio="none">
    <!-- Dashed connecting lines from left to right through center -->
    <line x1="320" y1="220" x2="500" y2="350" stroke="#da7857" stroke-width="0.8" stroke-dasharray="4,6" opacity="0.3"/>
    <line x1="320" y1="280" x2="500" y2="370" stroke="#da7857" stroke-width="0.8" stroke-dasharray="4,6" opacity="0.3"/>
    <line x1="320" y1="340" x2="500" y2="390" stroke="#da7857" stroke-width="0.8" stroke-dasharray="4,6" opacity="0.3"/>
    <line x1="320" y1="400" x2="500" y2="410" stroke="#da7857" stroke-width="0.8" stroke-dasharray="4,6" opacity="0.3"/>

    <line x1="880" y1="220" x2="700" y2="350" stroke="#00bcd4" stroke-width="0.8" stroke-dasharray="4,6" opacity="0.3"/>
    <line x1="880" y1="280" x2="700" y2="370" stroke="#00bcd4" stroke-width="0.8" stroke-dasharray="4,6" opacity="0.3"/>
    <line x1="880" y1="340" x2="700" y2="390" stroke="#00bcd4" stroke-width="0.8" stroke-dasharray="4,6" opacity="0.3"/>
    <line x1="880" y1="400" x2="700" y2="410" stroke="#00bcd4" stroke-width="0.8" stroke-dasharray="4,6" opacity="0.3"/>

    <!-- Bridge arc -->
    <path d="M 350 480 Q 600 300 850 480" stroke="url(#bridgeGrad)" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 370 480 Q 600 310 830 480" stroke="url(#bridgeGrad)" stroke-width="1.5" fill="none" opacity="0.3"/>

    <!-- Bridge pillars -->
    <line x1="380" y1="470" x2="380" y2="510" stroke="#da7857" stroke-width="2" opacity="0.4"/>
    <line x1="820" y1="470" x2="820" y2="510" stroke="#00bcd4" stroke-width="2" opacity="0.4"/>

    <!-- Ground line -->
    <line x1="340" y1="510" x2="860" y2="510" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

    <!-- Person silhouette walking on bridge (at center-right, showing forward motion) -->
    <g transform="translate(620, 348)">
      <!-- Head -->
      <circle cx="0" cy="-28" r="8" fill="rgba(255,255,255,0.85)"/>
      <!-- Body -->
      <line x1="0" y1="-20" x2="0" y2="2" stroke="rgba(255,255,255,0.85)" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Arms -->
      <line x1="-10" y1="-14" x2="10" y2="-8" stroke="rgba(255,255,255,0.85)" stroke-width="2" stroke-linecap="round"/>
      <!-- Legs (walking pose) -->
      <line x1="0" y1="2" x2="-8" y2="18" stroke="rgba(255,255,255,0.85)" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="2" x2="8" y2="18" stroke="rgba(255,255,255,0.85)" stroke-width="2" stroke-linecap="round"/>
      <!-- Forward arrow -->
      <polyline points="18,-5 28,-5 28,-10 38,0 28,10 28,5 18,5" fill="rgba(255,215,0,0.5)" opacity="0.7"/>
    </g>

    <!-- Stepping stones on bridge -->
    <circle cx="430" cy="430" r="4" fill="#da7857" opacity="0.4"/>
    <circle cx="490" cy="400" r="4" fill="#da7857" opacity="0.35"/>
    <circle cx="550" cy="378" r="4.5" fill="rgba(255,215,0,0.4)"/>
    <circle cx="660" cy="365" r="4" fill="#00bcd4" opacity="0.35"/>
    <circle cx="720" cy="385" r="4" fill="#00bcd4" opacity="0.4"/>
    <circle cx="780" cy="420" r="4" fill="#00bcd4" opacity="0.35"/>

    <!-- Stepping stone labels -->
    <text x="430" y="452" text-anchor="middle" fill="rgba(218,120,87,0.5)" font-size="9" font-family="system-ui">PRDs</text>
    <text x="490" y="422" text-anchor="middle" fill="rgba(218,120,87,0.45)" font-size="9" font-family="system-ui">Specs</text>
    <text x="550" y="398" text-anchor="middle" fill="rgba(255,215,0,0.5)" font-size="9" font-family="system-ui">APIs</text>
    <text x="660" y="387" text-anchor="middle" fill="rgba(0,188,212,0.5)" font-size="9" font-family="system-ui">SQL</text>
    <text x="720" y="407" text-anchor="middle" fill="rgba(0,188,212,0.45)" font-size="9" font-family="system-ui">Cloud</text>
    <text x="780" y="442" text-anchor="middle" fill="rgba(0,188,212,0.4)" font-size="9" font-family="system-ui">CI/CD</text>

    <!-- Gradient definitions -->
    <defs>
      <linearGradient id="bridgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#da7857;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:1" />
      </linearGradient>
    </defs>
  </svg>

  <!-- AI badge at bottom -->
  <div class="ai-badge">
    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
      <path d="M9 1l2 5h5l-4 3.5 1.5 5L9 11.5 4.5 14.5 6 9.5 2 6h5z" fill="rgba(255,215,0,0.7)" stroke="rgba(255,215,0,0.9)" stroke-width="0.5"/>
    </svg>
    <span>AI-Augmented Learning</span>
  </div>
</div>
</body>
</html>
